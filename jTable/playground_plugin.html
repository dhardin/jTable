<!DOCTYPE html />
<html>
<head>
<link rel="Stylesheet" href="css/jTable.css" />
<script src="js/jq/jquery-1.9.1.js"></script>
<script src="js/jq/jquery.event.gevent.js"></script>
<script src="js/jTable_plugin.js"></script>
<script>
    $(function () {

        $(".jTable").jTable({
            columns: [
                $.Utils.makeColumn(0, $.Utils.inputType.DROPDOWN, ["Red", "Green", "Blue"]),
                $.Utils.makeColumn(1, $.Utils.inputType.TEXT),
                $.Utils.makeColumn(2, $.Utils.inputType.DROPDOWN, ["1", "2", "3", "4"])
            ]
        });
    });
</script>
<style>


</style>
</head>
<body>
<table class="jTable">
<caption>This is a jTable</caption>
    <tr>
        <th>Color Dropdown</th><th>Number Input</th><th>Number Dropdown</th>
    </tr>
    <tr>
        <td>Green</td><td>2</td><td>3</td>
    </tr>
    <tr>
        <td>Red</td><td>5</td><td>2</td>
    </tr>
</table>
</body>
</html>
