<!DOCTYPE html />
<html>
<head>
<link rel="Stylesheet" href="css/jTable.css" />
<script src="js/jq/jquery-1.9.1.js"></script>
<script src="js/jTable.js"></script>
<script>
    $(function () {
        jTable.configModule({
            dropDownCol: [0, 2],
            dropDownVal: [
                            ["Red", "Green", "Blue"],
                            ["1", "2", "3", "4"]
                         ]
                            });
        jTable.initModule($('#jTable'));
    });
</script>
<style>
table
{
    position: absolute;
    font-size: 10em;
    top: 200;
    left: 40%;
}

td
{
    padding: 5px;
}

</style>
</head>
<body>
<table id="jTable">
<tr>
<td>Green</td><td>2</td><td>3</td>
</tr>
<tr>
<td>Red</td><td>5</td><td>2</td>
</tr>
</table>
</body>
</html>
