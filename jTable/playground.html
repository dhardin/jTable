<!DOCTYPE html />
<html>
<head>
<link rel="Stylesheet" href="css/jTable.css" />
<script src="js/jq/jquery-1.9.1.js"></script>
<script src="js/jq/jquery.event.gevent.js"></script>
<script src="js/jTable.js"></script>
<script>
    $(function () {
        var colIndex = 0;
        $(".jTable").jTable({
            columns: [
                $.Utils.makeColumn(colIndex++, "ID"),
                $.Utils.makeColumn(colIndex++, "Color", $.Utils.inputType.DROPDOWN, ["Red", "Green", "Blue"]),
                $.Utils.makeColumn(colIndex++, "Num1", $.Utils.inputType.TEXT),
                $.Utils.makeColumn(colIndex++, "Num2", $.Utils.inputType.DROPDOWN, ["1", "2", "3", "4"])
            ],
            rowUniqueID: true,
            rowIDColumnIndex: 0
        });

        var $t = $('<div/>');

        $.gevent.subscribe($t, 'jTable-saved', function (event, cellsChanged) {
            var
                index = 0
            ;

            for (index = 0; index < cellsChanged.length; index++)
            {
                console.log(cellsChanged[index]);
            }
        });
    });
</script>
<style>


</style>
</head>
<body>
<table class="jTable">
<caption>This is a jTable</caption>
    <tr>
        <th>ID</th><th>Color Dropdown</th><th>Number Input</th><th>Number Dropdown</th>
    </tr>
    <tr>
        <td>1</td><td>Green</td><td>2</td><td>3</td>
    </tr>
    <tr>
        <td>2</td><td>Red</td><td>5</td><td>2</td>
    </tr>
</table>
</body>
</html>
