<!DOCTYPE html />
<html>
<head>
<link rel="Stylesheet" href="css/jTable.css" />
<script src="js/jq/jquery-1.9.1.js"></script>
<script src="js/jq/jquery.event.gevent.js"></script>
<script src="js/jTable.js"></script>
<script>
    $(function () {
        jTable.configModule({
            dropDownCol: [0, 2],
            dropDownVal: [
                            ["Red", "Green", "Blue"],
                            ["1", "2", "3", "4"]
                         ]
                            });
        jTable.initModule($('#jTable'));

        var $t = $('<div/>');

        $.gevent.subscribe($t, 'jTable-saved', function (event, cellsChanged) {
            var
                index = 0
            ;
            for (index = 0; index < cellsChanged.length; index++) {
                console.log(index + ": " + cellsChanged[index].text());
            }
        });
    });
</script>
<style>


</style>
</head>
<body>
<table id="jTable">
<tr>
<td>Green</td><td>2</td><td>3</td>
</tr>
<tr>
<td>Red</td><td>5</td><td>2</td>
</tr>
</table>
</body>
</html>
